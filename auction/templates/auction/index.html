<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Auction Rooms</title>
</head>
<body>
    <h2>Enter Auction Room</h2>
    Which auction would you like to participate in?<br>
    Auction ID: <input id="room-name-input" type="text" size="20"><br><br>
    <input id="room-name-submit" type="button" value="Enter">

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var auction_pk = document.querySelector('#room-name-input').value;
            window.location.pathname = '/auctions/' + auction_pk ;
        };
    </script>
</body>
</html>
